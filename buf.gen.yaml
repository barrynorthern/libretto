version: v2
plugins:
  - name: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - name: buf.build/connectrpc/go
    out: gen/go
    opt:
      - paths=source_relative
  - name: buf.build/bufbuild/es
    out: gen/ts
    opt:
      - target=ts
  - name: buf.build/connectrpc/es
    out: gen/ts

